name: Rust Maven
location: Virtual
description: |
  This group is a virtual group without any specific location in the world.

  We are going to have presentations about anything and everything related to the **Rust programming language**.

  The group is managed by [Gabor Szabo](https://szabgab.com/) who is the author on the [Rust Maven](https://rust.code-maven.com/) web site and who is the author of the [Meet-OS](https://meet-os.com/) platform.

